<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./gallery.css" />
    <script src="./gallery.js" defer></script>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery__img-wrapper">
        <img
          class="gallery__img"
          src="images/lowres/jelonek-glowa-row-01_001.jpg"
          alt="Jeleń"
        />
      </div>

      <div class="gallery__buttons">
        <button id="left">
          <img
            src="images/buttons/left.svg"
            alt="obróć w lewo"
            title="obróć w lewo"
          />
        </button>
        <button id="right">
          <img
            src="images/buttons/right.svg"
            alt="obróć w prawo"
            title="obróć w prawo"
          />
        </button>
        <button id="up">
          <img
            src="images/buttons/up.svg"
            alt="obróć do góry"
            title="obróć do góry"
          />
        </button>
        <button id="down">
          <img
            src="images/buttons/down.svg"
            alt="obróć w dół"
            title="obróć w dół"
          />
        </button>
        <button id="zoomIn">
          <img
            src="images/buttons/zoomin.svg"
            alt="powiększ"
            title="powiększ"
          />
        </button>
        <button id="zoomOut">
          <img
            src="images/buttons/zoomout.svg"
            alt="pomniejsz"
            title="pomniejsz"
          />
        </button>
        <button id="play">
          <img
            src="images/buttons/play.svg"
            alt="uruchom automatyczne obracanie"
            title="uruchom automatyczne obracanie"
          />
        </button>
      </div>
    </div>
  </body>
</html>
